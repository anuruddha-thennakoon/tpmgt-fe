<div class="container">
    <div class="jumbotron" style="margin-top: 200px">
        <div class="tab-content">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Company</th>
                        <th>Trainee Records</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of store.studentList">
                        <td>{{student.studentName}}</td>
                        <td>{{student.companyName}}</td>
                        <td>{{student.traineeRecords}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
