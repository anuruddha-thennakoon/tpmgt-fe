<div class=" edit-student-profile-header">
    <app-student-common-nav-bar></app-student-common-nav-bar>
</div>

<div class="col-md-12 create-resume-text">
    Create Your Resume Now!
</div>


<div class="col-md-12 resume-form-div">
    <div class="create-resume-inner">
     <form class="create-resume-form">

         <div class="ino"
           <div class="form-group">
            <label for="StudentFullName"> Full Name</label>
            <input type="text" class="form-control" id="studentfullname" aria-describedby="nameHelp" placeholder="Enter Your Full Name">
            <small id="nameHelp" class="form-text text-muted">Please enter your full name here.</small>
          </div>

          <div class="form-group">
            <label for="NIC">NIC</label>
            <input type="text" class="form-control" id="nic" aria-describedby="nicHelp" placeholder="Enter NIC here">
            <small id="nicHelp" class="form-text text-muted">Please enter your NIC here.</small>
          </div>

           <div class="form-group">
            <label for="Birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday"  placeholder="Enter Your Birthday" >
          </div>

          <div class="form-group">
            <label for="Age">Age</label>
            <input type="number" class="form-control" id="age"  placeholder="Enter Age" min="17" max="60">
          </div>

           <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Enter Your Address">
            <small id="addressHelp" class="form-text text-muted">Please enter your current residence address.</small>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email">
            <small id="emailHelp" class="form-text text-muted">Please enter your freaquently used email address.</small>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" id="phone"  placeholder="Enter Your Phone">
           
          </div>
          <div class="form-group">
            <label for="University">University/Institute</label>
            <input type="text" class="form-control" id="University"  placeholder="Enter Your University">
          </div>

          <div class="form-group">
            <label for="fieldofspeciality">Field of Specialization</label>
            <input type="text" class="form-control" id="fieldofspeciality"  placeholder="Enter Your Field of Specialization">
          </div>

           

          <div class="form-group">
            <button class="btn btn-primary btn-save-changes">Save Changes</button>

          </div>





        </form>
    </div>
</div>
