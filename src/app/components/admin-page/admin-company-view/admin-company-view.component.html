<div class="container">
    <div class="jumbotron">
        <table class="table table-striped">
            <thead>
                <tr class="info">
                    <th>Heading 1</th>
                    <th>Heading 2</th>
                    <th>Heading 3</th>
                    <th>Heading 4</th>
                    <th>View/Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let company of store.companyList">
                    <td>{{company.companyName}}</td>
                    <td>{{company.description}}</td>
                    <td>{{company.contactPerson}}</td>
                    <td>{{company.contactNumber}}</td>
                    <td>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="setCompany(company)">view</button>
                        <button class="btn btn-danger">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog" *ngIf="store.company">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Profile</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-2">
                        <label for="StudentName">Company Name</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text-felid" class="form-control" id="univercityname" aria-describedby="nameHelp" [(ngModel)]="store.company.companyName">
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-2">
                        <label for="StudentName">Description</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text-felid" class="form-control" id="univercityname" aria-describedby="nameHelp">
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-2">
                        <label for="StudentName">E-mail</label>
                    </div>
                    <div class="col-md-6">
                        <input type="e-mail" class="form-control" id="univercityname" aria-describedby="nameHelp">
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-2">
                        <label for="StudentName">Web Site</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text-felid" class="form-control" id="univercityname" aria-describedby="nameHelp">
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-2">
                        <label for="StudentName">Contact Number</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text-felid" class="form-control" id="univercityname" aria-describedby="nameHelp">
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-2">
                        <label for="StudentName">Contact Person</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text-felid" class="form-control" id="univercityname" aria-describedby="nameHelp">
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-2">
                        <label for="StudentName">About Us description</label>
                    </div>
                    <div class="col-md-6">
                        <textarea class="form-control" id="univercityname"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"> Save Changes </button>
            </div>
        </div>
    </div>
</div>
