<div class="container">
  <div class="jumbotron">
    <h3 style="text-align: center;">Create Account</h3>
    <br/>
    <br/>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">First Name</label>
              <input type="text" class="form-control" placeholder="" id="first">
            </div>
          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">
            <div class="form-group">
              <label for="last">Last Name</label>
              <input type="text" class="form-control" placeholder="" id="last">
            </div>
          </div>
          <!--  col-md-6   -->
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="company">User name</label>
              <input type="text" class="form-control" placeholder="" id="company">
            </div>


          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="phone">
            </div>
          </div>
          <!--  col-md-6   -->
        </div>
        <!--  row   -->


        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="email">
            </div>
          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">
            <div class="form-group">
              <label for="url">Your Website
                <small>Please include http://</small>
              </label>
              <input type="url" class="form-control" id="url" placeholder="url">
            </div>

          </div>
          <!--  col-md-6   -->
        </div>
        <!--  row   -->


        <label for="contact-preference">Need to fill account details later?</label>
        <div class="radio">
          <label>
            <input type="radio" name="contact-preference" id="contact-preference" value="am" checked>Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="contact-preference" id="contact-preference" value="pm" checked>No
          </label>
        </div>

        <label for="newsletter">Account type?</label>
        <div style="width: 280px">
          <select class="form-control" id="sel1">
            <option>Company</option>
            <option>Faculty</option>
          </select>
        </div>

        <br/>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
