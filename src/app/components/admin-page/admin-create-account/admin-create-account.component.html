
<div class=" edit-student-profile-inner">



        <h3>Create Account</h3>
        <form class="edit-student-profile-form">
           <div class="form-group">
            <label for="StudentName">Name</label>
            <input type="text" class="form-control" id="studentname" aria-describedby="nameHelp" placeholder="Enter Name">
            <small id="nameHelp" class="form-text text-muted">Please enter your full name here.</small>
          </div>

          

           <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Enter Your Address">
            <small id="addressHelp" class="form-text text-muted">Please enter your current residence address.</small>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email">
            <small id="emailHelp" class="form-text text-muted">Please enter your freaquently used email address.</small>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" id="phone"  placeholder="Enter Your Phone">
           
          </div>
          <div class="form-group">
            <label for="University">Faculty</label>
            <input type="text" class="form-control" id="University"  placeholder="Enter Your University">
          </div>

          <div class="form-group">
            <label for="fieldofspeciality">Field of Specialization</label>
            <input type="text" class="form-control" id="fieldofspeciality"  placeholder="Enter Your Field of Specialization">
          </div>

          
          <div class="form-group">
            <button class="btn btn-primary btn-save-changes" onclick="generatePDF()">Create Account</button>

          </div>





        </form>






    </div>
